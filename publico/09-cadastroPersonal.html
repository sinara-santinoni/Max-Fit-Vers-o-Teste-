<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFit - Cadastro Personal</title>
    <link rel="stylesheet" href="/css/cadastroPersonal.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Personal Trainer</h1>

        <form id="personalForm">
          
            <div class="form-group">
                <label for="cref">CREF <span class="required">*</span></label>
                <input type="text" id="cref" name="cref" placeholder="Ex: 012345-G/SP" required>
            </div>

            
            <div class="form-group">
                <label>Especialidades <span class="required">*</span></label>
                <div class="specialties">
                    <div class="specialty-item">
                        <input type="checkbox" id="musculacao" name="especialidades" value="musculacao">
                        <label for="musculacao">Musculação</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="cardio" name="especialidades" value="cardio">
                        <label for="cardio">Cardio/Aeróbico</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="funcional" name="especialidades" value="funcional">
                        <label for="funcional">Treino Funcional</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="pilates" name="especialidades" value="pilates">
                        <label for="pilates">Pilates</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="yoga" name="especialidades" value="yoga">
                        <label for="yoga">Yoga</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="crossfit" name="especialidades" value="crossfit">
                        <label for="crossfit">CrossFit</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="reabilitacao" name="especialidades" value="reabilitacao">
                        <label for="reabilitacao">Reabilitação</label>
                    </div>
                    <div class="specialty-item">
                        <input type="checkbox" id="idosos" name="especialidades" value="idosos">
                        <label for="idosos">Terceira Idade</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Finalizar Cadastro</button>
        </form>
    </div>
    
    <script src="../js/cadastroPersonal.js"></script>

</body>

</html>
