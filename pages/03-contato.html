<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/form.css">
</head>

<body>
    <header>
        <h1>Max Fit</h1>
        <img src="/img/logo.png" alt="Logo Max Fit">
        <nav>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="02-sobre.html">Sobre</a></li>
                <li><a href="03-contato.html">Contato</a></li>
                <li><a href="06-entrar.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contato</h2>
            <p id="texto-formulario">Para entrar em contato conosco, preencha o formulário abaixo:</p>

            <form id="form-contato" action="/enviar-contato" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div id="mensagem-sucesso" style="display:none; color: green; margin-top: 20px; font-weight: bold;">
                Mensagem enviada com sucesso! Aguarde nosso retorno.
            </div>

        </section>
    </main>

    <script>
        const formulario = document.getElementById('form-contato');
        const mensagemSucesso = document.getElementById('mensagem-sucesso');
        const textoFormulario = document.getElementById('texto-formulario');

        formulario.addEventListener('submit', function (event) {
            event.preventDefault();

            // Esconde o formulário
            formulario.style.display = 'none';

            // Esconde o texto que estava acima do formulário
            textoFormulario.style.display = 'none';

            // Mostra a mensagem de sucesso
            mensagemSucesso.style.display = 'block';
        });
    </script>
</body>

</html>
