<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="/css/servicos.css">
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1> Max Fit</h1>
        <img src="/img/logo.png" alt=" Logo Max Fit">

        <nav>
            <ul>
                <li><a href="/inicio.html">Início</a></li>
                <li><a href="/sobre.html">Sobre</a></li>
                <li><a href="/contato.html">Contato</a></li>
                <li><a href="/servicos.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container formulario-login d-flex justify-content-center align-items-center mb-5">

        <div class="card p-4 custom-card-shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control custom-input" id="email" name="email"
                        placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control custom-input" id="senha" name="senha"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                </div>
                <!-- Botão de login principal -->
                <button type="submit" class="btn-entrar-maxfit">Entrar</button>

            </form>

            <!-- Links "Esqueceu a senha?" e "Criar conta" -->
            <div class="mt-4 text-center">
                <a href="esqueceuSenha.html" class="link-maxfit-orange d-block mb-2">Esqueceu a senha?</a>
                <a href="/cadastro" class="link-maxfit-orange d-block">Criar conta</a>
            </div>

            <button class="btn-social-google">
                <img src="/img/google-original.svg" alt="Google" style="width:20px; height:20px;">
                Entrar com o Google
            </button>

            <button class="btn-social-facebook">
                <img src="/img/facebook-original.svg" alt="Facebook" style="width:20px; height:20px;">
                Entrar com o Facebook
            </button>
            <!-- Link para os Scripts do Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>



</body>

</html>
